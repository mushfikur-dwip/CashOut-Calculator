<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center ">Mobile Wallet Calculator</h1>
    <h4 class="text-center ">All MFS CashCout Calculator</h4>

    <div class="container">
        <div class="photo">
            <img src="/img/img.jpg">
            <div class="total">
                <p class="title">Total Withdral</p>
                <p class="total-amount">2037৳</p>
                <span>* Only application from agent </span>
            </div>
        </div>
        <div class="info">
            <div class="wallets">
                <button id="bkash">bKash</button>
                <button id="nagad">Nagad</button>
                <button id="rocket">Rocket</button>
                <button id="upay">Upay</button>
            </div>
            <div class="amount">
                <input type="text" name="amount" id="amount" placeholder="Enter Amount">
                <div class="method">
                    <div>
                        <label>
                            <input type="radio" name="method" id="app" value="app" checked="">
                            <span id="mode_app">App</span>
                        </label>
                        <label>
                            <input type="radio" name="method" id="ussid" value="ussid">
                            <span id="mode_247">*247#</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="details">
                <table>
                    <tbody>
                        <tr>
                            <th>Details</th>
                        </tr>
                        <tr>
                            <td align="left">Charge</td>
                            <td align="right" id="charge">1.46%</td>
                        </tr>
                        <tr>
                            <td align="left">Agent Fees</td>
                            <td align="right" id="agent_fee">37৳</td>
                        </tr>
                        <tr>
                            <td align="left">ATM Fees</td>
                            <td align="right" id="atm_fee">30৳</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="ads">
                <img src="/img/ads.jpg" alt="">
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
